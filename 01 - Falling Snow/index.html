<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Falling Snow</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="falling-snow-canvas"></canvas>
  <div class="center">
    <h1>The Counter</h1>
    <h2>0</h2>
      <button class="alignment" type="button" onclick="countUp()">+</button>
      <button class="alignment" type="button" onclick="countDown()">-</button>
    </div>
  </div>
  <script src="./start.js"></script>
  <script>let counter = 0;
    const countUp = () => {
      counter++;
      document.querySelector('h2').innerHTML = counter;
    }
    const countDown = () => {
      counter--;
      if(counter < 0) return counter=0;
      document.querySelector('h2').innerHTML = counter;
      
    }
  </script>
</body>

</html>
